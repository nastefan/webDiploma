<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">

		<title>Migrations Plugin for CakePHP</title>

		<meta name="description" content="Static Analysis of PHP and JavaScript">
		<meta name="author" content="Simon Males">

		<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">

		<link rel="stylesheet" href="lib/zenburn.css">
	</head>

	<style>
		.slidemyimg {
		  height: auto;
		  width: auto;
		  max-width: 900px;
		  max-height: 800px;
		}
	</style>

	<body>

		<div id="reveal">

			<!-- Used to fade in a background when a specific slide state is reached -->
			<div class="state-background"></div>

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section class="past" style="display: block;">
					<section class="future" style="display: block;">
							<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy1.png"></p>
					</section>
				</section>

				<section class="present" style="display: block;">
					<section class="future" style="display: block;">
							<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy2.png"></p>
					</section>
				</section>

				<!-- Example of nested vertical slides -->
				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy3.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy4.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy5.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy6.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy7.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy8.png"></p>
				</section>

				<section class="future" style="display: block;">
						<p><img class="slidemyimg" src="download/presentation1/SecondaryVtxStudy9.png"></p>
				</section>
			</div>

			<!-- The navigational controls UI -->
			<aside class="controls" style="display: block;">
				<a class="left enabled" href="#">◄</a>
				<a class="right enabled" href="#">►</a>
				<a class="up" href="#">▲</a>
				<a class="down" href="#">▼</a>
			</aside>

			<!-- Displays presentation progress, max value changes via JS to reflect # of slides -->
			<div class="progress" style="display: block;"><span style="width: 128px;"></span></div>

		</div>

		<script src="js/reveal.js"></script>

		<!-- Optional libraries for code syntax highlighting and classList support in IE9 -->
		<script src="lib/highlight.js"></script>
		<script src="lib/classList.js"></script>

		<script>
			// Parse the query string into a key/value object
			var query = {};
			location.search.replace( /[A-Z0-9]+?=(\w*)/gi, function(a) {
				query[ a.split( '=' ).shift() ] = a.split( '=' ).pop();
			} );

			Reveal.initialize({
				// Display controls in the bottom right corner
				controls: true,

				// Display a presentation progress bar
				progress: true,

				// If true; each slide will be pushed to the browser history
				history: true,

				// Flags if mouse wheel navigation should be enabled
				mouseWheel: true,

				// Apply a 3D roll to links on hover
				rollingLinks: true,

				// UI style
				theme: query.theme || 'default', // default/neon

				// Transition style
				transition: query.transition || 'default' // default/cube/page/concave/linear(2d)
			});

			hljs.initHighlightingOnLoad();
		</script>



</body></html>
